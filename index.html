<!DOCTYPE html>
<html>
  <head>
    <script src="assets/javascript/json_client.js"></script>
    <script src="assets/javascript/template.js"></script>
  </head>
  <body>
    <header>
      <div id="email"></div>
      <h1>
        <span id="name"></span>
        <span id="position"></span>
      </h1>
      <hr />
    </header>
    <!--/header-->
    <section data-introduction>
      <article>
        <p id="introduction"></p>
      </article>
      <article>
        <h2>EXPERIENCE SUMMARY:</h2>
        <ul id="summary"></ul>
      </article>
      <article>
        <h2>PROFESSIONAL CERTIFICATIONS:</h2>
        <ul id="certifications"></ul>
      </article>
    </section>
    <!--/certifications-->
    <section data-experience>
      <article>
        <h2>EXPERIENCE:</h2>
      </article>
    </section>
    <!--/experience-->
    <footer>
      <h2>ADDITIONAL LINKS:</h2>
      <ul id="additional_links"></ul>
    </footer>
    <!--/footer-->
    <script>
      var $template = new Template;
      new JsonClient('resume.json').call(function(json){
        console.log(json);
        $template.insert_link('email', 'mailto:'+json.email, json.email);
        $template.insert('name', json.name);
        $template.insert('position', json.position);
        $template.insert('introduction', json.introduction);
        $template.insert_list('summary', json.summary);
        $template.insert_list('certifications', json.certifications);
        $template.insert_link_list('additional_links', json.additional_links);
      });
    </script>
  </body>
</html>
