<!DOCTYPE html>
<html>
  <head>
    <link href="assets/css/profile.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <span id="name"></span>
      <span id="title" class="bold"></span>
      <span id="email" class="right"></span>
      <hr />
    </header>
    <!--/header-->
    <section data-main>
      <article data-introduction>
        <p id="introduction"></p>
      </article>
      <!--/introduction-->
      <article data-summary>
        <p class="bold">EXPERIENCE SUMMARY:</p>
        <ul id="summary"></ul>
      </article>
      <!--/summary-->
      <article data-certifications>
        <p class="bold">PROFESSIONAL CERTIFICATIONS:</p>
        <ul id="certifications"></ul>
      </article>
      <!--/certifications-->
      <article data-experience>
        <p class="bold">PROFESSIONAL EXPERIENCE:</p>
        <div id="experience"></div>
      </article>
      <!--/experience-->
    </section>
    <!--/main section-->
    <footer>
      <p class="bold">ADDITIONAL LINKS:</p>
      <ul id="additional-links"></ul>
      <p id="footnote" class="center"></p>
    </footer>
    <!--/footer-->
    <script src="assets/javascript/json.js"></script>
    <script src="assets/javascript/template.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
