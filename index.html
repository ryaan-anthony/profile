<!DOCTYPE html>
<html>
  <head>
    <script src="assets/javascript/json_client.js"></script>
    <script src="assets/javascript/template.js"></script>
  </head>
  <body>
    <header>
      <div id="email"></div>
      <h1><span id="name"></span> <span id="position"></span></h1>
    </header>
    <!--/header-->
    <section data-introduction>
      <article id="introduction"></article>
      <article id="summary">
        <h2>EXPERIENCE SUMMARY:</h2>
      </article>
      <article id="certifications">
        <h2>PROFESSIONAL CERTIFICATIONS:</h2>
      </article>
    </section>
    <!--/certifications-->
    <section data-experience>
      <article id="experience">
        <h2>EXPERIENCE:</h2>
      </article>
    </section>
    <!--/experience-->
    <footer>
      <h2>ADDITIONAL LINKS:</h2>
    </footer>
    <!--/footer-->
    <script>
      var template = new Template(document);
      new JsonClient('resume.json').call(function(json){
        template.create_link('email', 'mailto:'+json.email, json.email);
        template.set('name', json.name);
        template.set('position', json.position);
        template.set('introduction', json.introduction);
      });
    </script>
  </body>
</html>
